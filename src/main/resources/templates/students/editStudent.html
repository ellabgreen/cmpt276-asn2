<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4" th:text="'Edit Student: '+${st.name}"></h1>
                <a th:href="@{/students/view/{uid}/delete(uid=${st.uid})}" class="btn btn-secondary">delete student</a>

                <form th:action="@{/students/view/{uid}/edit(uid=${st.uid})}" method="post">
                    <div class="mb-3">
                        Name: <input type="text" id="name" name="name" class="form-control form-control-lg" th:value="${st.name}"> <br>
                    </div>
                    <div class="mb-3">
                        Weight (lbs): <input type="number" id="weight" name="weight" class="form-control form-control-lg" th:value="${st.weight}"> <br>
                    </div>
                    <div class="mb-3">
                        Height (cm): <input type="number" id="height" name="height" class="form-control form-control-lg" th:value="${st.height}"> <br>
                    </div>
                    <div class="mb-3">
                        Hair Colour: <input type="text" id="hair" name="hair" class="form-control form-control-lg" th:value="${st.hair}"> <br>
                    </div>
                    <div class="mb-3">
                        GPA: <input type="text" id="gpa" name="gpa" class="form-control form-control-lg" th:value="${st.gpa}"> <br>
                    </div>

                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
