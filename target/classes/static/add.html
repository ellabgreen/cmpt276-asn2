<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Add New Student</h1>
                <form action="/students/add" method="post">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="name"> <br>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="weight" name="weight" class="form-control form-control-lg" placeholder="weight (lbs)"> <br>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="height" name="height" class="form-control form-control-lg" placeholder="height (cm)"> <br>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="hair" name="hair" class="form-control form-control-lg" placeholder="hair colour"> <br>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="gpa" name="gpa" class="form-control form-control-lg" placeholder="gpa"> <br>
                    </div>

                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
